name: GitHub_Action_CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Gradlew
        run: chmod +x ./gradlew

      - name: Lint
        run: ./gradlew ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint

      - name: Build
        run: ./gradlew ./gradlew assembleDebug

      - name: Run Test
        run: ./gradlew -Pci --console=plain :app:testDebug
